<!DOCTYPE html>
<html style="overflow-y: hidden">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SPOR BİLGİ SİSTEMİ </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    {% load static %}


    <link rel="shortcut icon" type="image/png" href="/media/favicon.png"/>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">

<div class="login-box">
    <div class="login-logo">
        <span class="logo-lg"><img width="80%" src="/media/giris-logo.png" alt="User Image" style="margin-bottom: 5px;"> </span>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Hoşgeldiniz</p>


        {% if messages %}

            <ul class="messages">

            {% for message in messages %}

                <li class="{{ message.tags }}">{{ message }}</li>

            {% endfor %}


        {% endif %}
        </ul>

        <div class="row">

            <form method="post" enctype="multipart/form-data" role="form">
                {% csrf_token %}
                <div class="row">

                    <div class="col-lg-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Şifre İşlemleri</h3>
                            </div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-lg-12">

                                        <div class="form-group">

                                            {{ password_form }}
                                        </div>
                                    </div>

                                </div>

                            </div>
                            <div class="box-footer">
                                <button class="btn btn-primary" type="submit">Kaydet</button>
                            </div>


                        </div>


                    </div>


                </div>

            </form>

        </div>


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>


<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });

</script>
</body>
</html>
